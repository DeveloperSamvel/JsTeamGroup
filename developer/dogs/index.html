<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <header>
            <div class="menu">
                <p class="logo">Find Your Friend</p>
                <img alt="paw" src="./images/paw.png" class="paw">
                <button class="contact">Contacts</button>
            </div>

            <h1 class="title">
                Do you like dogs?
            </h1>
            <h2 class="description">
                Come to us! We will help you choose the perfect pet
            </h2>
        </header>
        <section id="imgResult" class="content-container">
            <div class="content">
                <div class="dog">
                    <img src="./images/choose.png" class="image" id="dog" alt="dog">
                </div>
                <select class="select" id="listAllBreeds" onchange="showDog((this))"></select>
            </div>
        </section>
        <section>
            <button href="#" class="messenger">
                <img src="./images/contacts.png" alt="contacts">
            </button>
        </section>
    </main>
    <div id="loader"></div>
    <script src="./index.js"></script>
</body>
</html>
