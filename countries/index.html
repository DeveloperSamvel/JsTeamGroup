<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Country Information</title>
</head>
<body>
  <header>
    <h1>Country Information</h1>
  </header>

  <div id="search-container">
    <label for="search">Search: </label>
    <input type="text" id="search" oninput="filterCountries()" class="search-input">
  </div>

  <div id="countries-list"></div>

  <div id="details-template" style="display: none;">
    <h2 id="detail-name"></h2>
    <img id="detail-flag" class="country-flag" alt="Flag">
    <p id="detail-region">Region: </p>
    <p id="detail-capital">Capital: </p>
    <p id="detail-population">Population: </p>
    <p id="detail-language">Language: </p>
    <p id="detail-code">Code: </p>
    <button class="close-button" onclick="closeDetails()">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
