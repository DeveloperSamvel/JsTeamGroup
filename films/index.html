<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>Photography</title>
  </head>
  <body>
    <header id="header">
      <nav id="nav"><a href="#">Curated</a></nav>
    </header>

    <content id="content">
      <div id="photosGrid">
        <div id="card1" class="photoCard">
          <div id="title1" class="cardTitle"></div>
          <div id="thumbnail1" class="cardThumbnail"></div>
          <button id="cardButton1">more</button>
        </div>
        <div id="card2" class="photoCard">
          <div id="title2" class="cardTitle"></div>
          <div id="thumbnail2" class="cardThumbnail"></div>
          <button id="cardButton2">more</button>
        </div>
        <div id="card3" class="photoCard">
          <div id="title3" class="cardTitle"></div>
          <div id="thumbnail3" class="cardThumbnail"></div>
          <button id="cardButton3">more</button>
        </div>
        <div id="card4" class="photoCard">
          <div id="title4" class="cardTitle"></div>
          <div id="thumbnail4" class="cardThumbnail"></div>
          <button id="cardButton4">more</button>
        </div>
        <div id="card5" class="photoCard">
          <div id="title5" class="cardTitle"></div>
          <div id="thumbnail5" class="cardThumbnail"></div>
          <button id="cardButton5">more</button>
        </div>
        <div id="card6" class="photoCard">
          <div id="title6" class="cardTitle"></div>
          <div id="thumbnail6" class="cardThumbnail"></div>
          <button id="cardButton6">more</button>
        </div>
      </div>
      <div id="photoShow"></div>
    </content>
    <footer id="footer">
      <div id="imageProviderLink">
        <a href="https://www.pexels.com">Photos provided by Pexels</a>
      </div>
      <div id="imageProviderLogo">
        <a href="https://www.pexels.com">
          <img
            id="pexelsLogo"
            src="https://images.pexels.com/lib/api/pexels-white.png"
          />
        </a>
      </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
