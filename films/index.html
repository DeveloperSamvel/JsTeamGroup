<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>B O KEH</title>
  </head>
  <body>
    <header id="header">
    <div id="title"><img src="img/BOKEH_logo.png" alt="Fuzzy Frame" /></div>
    <nav id="nav">
        <form id="searchForm" action="" target="_self" method="get">
            <input type="text" placeholder="Seek and you shall..." id="searchInput" class="input">
            <button type="submit">Find</button>
        </form>
    </nav>
    </header>
    <content id="content">
      <div id="photosGrid"></div>
      </div>
    </content>
    <footer id="footer">
      <div id="container">
      <div id="imageProviderLink">
        <a href="https://www.pexels.com">Photos provided by Pexels</a>
      </div>
      <div id="purpose">A student project for <a href="https://aca.am" class="noBreak">Armenian Code Academy</a></div>
      <div id="imageProviderLogo">
        <a href="https://www.pexels.com">
          <img
            id="pexelsLogo"
            src="https://images.pexels.com/lib/api/pexels-white.png"
          />
        </a>
      </div>
    </div>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
